<title>Login for Open Source Storage Platform</title>
<center><pre style="font-family:Cursive,Helvetica,sans-serif;white-space:pre-wrap">
<span style="font-size:3em;background:black;color:white">Login for Open Source Storage Platform</span>
<span style="font-size:1.5em">
Your username<input type=text maxlength=16 id=username>
Your password<input type=password maxlength=16 id=password>
<a href=../signup target=_blank> Don't have an account? Register one </a>
<input type=button value=Login onclick=javascript:login();>
<a href=/ >Back</a>
<script src=https://pig-cmd.github.io/bmobSDK.js></script>
<script>
function login()
{
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    Bmob.initialize("f2764cc5ede8b2ed","012000");
    Bmob.User.login(username,password).then(res => {
        console.log(res);
        sessionStorage.setItem("username",username);
        location.href = "/";
    }).catch(err => {
        console.log(err);
        if (err.code == 101)
            alert("The login failed\nThe username or password is incorrect");
    });
}
</script>
