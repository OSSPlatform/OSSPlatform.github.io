<meta charset="utf-8">
<title>作业提交系统</title>
<center><pre>
<font color=red><h1>作业提交系统</h1></font>
<font color=blue><h3>学生端登录</h3><font>
请输入学号<input type=number maxlength=2 min=1 max=35 id=num><input type=button value=提交 onclick=javascript:slogin();>
<hr>
<font colot=blue><h3>教师端登录</h3></font>
请选择身份<select id=subject><option value=header>班主任</option><option value=zh>语文老师</option><option value=math>数学老师</option><option value=en>英语老师</option></select>
请输入密码<input maxlength=16 id=password type=password>
<input type=button value=登录 onclick=javascript:tlogin();>

<hr>
<input type=button value=管理员登录 onclick=javascript:alogin();>
<hr>

<script>
function tlogin()
{
   var uuid = document.getElementById("subject").value;
   var password = document.getElementById("password").value;
   if (password == "password")
   {
      var obj = {};
      obj.header = "班主任刘老师";
      obj.zh = "语文陆老师";
      obj.math = "数学赵老师";
      obj.en = "英语李老师";
      var name = obj[uuid];
      sessionStorage.setItem("uuid",uuid);
      sessionStorage.setItem("name",name);
      sessionStorage.setItem("type","teacher");
      location.href = "teacher";
   } else alert("密码错误！");
}
function slogin()
{
    var uuid = document.getElementById("num").value;
    uuid = parseInt(uuid);
    if (uuid != uuid || uuid == "")
       alert("错误！输入不是数字");
    else {
       if (uuid > 35 || uuid < 1)
         alert("错误！输入的数字不在1-35之内");
       else {
            sessionStorage.setItem("uuid",uuid);
            sessionStorage.setItem("type","student");
            var arr = ["冯恩娜","齐芸瑶","徐希玮","张诗琪","林慧如","康恩茜","张嘉怡","吴妍琦","吴优","聂小雅","孙莹馨","万逾豪","赵一诚","李沪纲","胡峰源","王宇轩","徐亦辰","李雨丞","徐泽熙","张粟童","朱禹辰","陆哲文","朴有丽","胡艺菲","张海阳","徐辰羽","翁希娜","随天佑","杨佳宇","陈泰哲","姜城彬","李成浩","徐崇斌","张博","熊方舟"];
            sessionStorage.setItem("name",arr[uuid+1]);
            location.href = "student";
       

       }
    }
}
function alogin()
{
  if (prompt("请输入管理员密码") == "OSSP")
  {
     sessionStorage.setItem("type","admin");
     location.href = "admin";
   } else alert("密码错误");
}
   
</script>
